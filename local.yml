- hosts: localhost
  become: true
  pre_tasks:
    - name: update repositories
      apt: update_cache=yes
      changed_when: False
    - name: define the kind of system we want to install for
      install_type: "home"
  tasks:
    - name: Include the core role, passing the install type as an argument
      include_role:
        name: core
      vars:
        install_type: install_type

    - name: Include the home role
      include_role:
        name: home
      when: install_type == "home" 

    - include: home/cron.yml
